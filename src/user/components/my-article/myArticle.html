<article class="border shadow p-2">
    <h3>
        {{heading}} - and some city -  {{user.value.address.city}}
    </h3>

    <h-slot>
    </h-slot>

    <div h-for="item in coll.." class="border p-2 m-2">
        <div>
            <h4 class="p-2 m-2">
                Here we have the partial input value
            </h4>
            <p>
                {{user.value.address.city}}
            </p>
            <input value="[[user.value.address.city]]">
        </div>
        <input value="[[ newParagraph ]]">
        <p>
            {{newParagraph}}
        </p>
    </div>
    <div class="border p-2 m-2">
        <span h-if="isCheckBoxEnabled" class="border p-2 m-2 block">The isCheckBoxEnabled Span </span>
        <input type="checkbox" checked="[[isCheckBoxEnabled]]">
        <button disabled="{{isButtonDisabled}}"> Jsem button ovládaný checkboxem nade mnou </button>
    </div>
</article>
