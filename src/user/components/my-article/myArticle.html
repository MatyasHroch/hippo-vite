<article class="border shadow p-2">
    <h3>
        {{heading}} - and again - {{heading}}
    </h3>

    <h-slot>
    </h-slot>
    <div class="border p-2 m-2">
        <input value="[[newParagraph]]">
        <p>
            {{newParagraph}}
        </p>
    </div>
    <div class="border p-2 m-2">
        <input type="checkbox" checked="[[isCheckBoxEnabled]]">
        <button disabled="{{isButtonDisabled}}"> Jsem button ovládaný checkboxem nade mnou </button>
    </div>
</article>
