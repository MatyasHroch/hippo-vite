<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hippo Framework Test Page</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 2rem;
      background-color: #1e1e2f;
      color: #e4e4e4;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #f5d76e;
    }

    .box {
      background-color: #2a2a40;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 0.6rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-top: 0;
      color: #ffcc70;
    }

    h3 {
      color: #ffc14d;
    }

    button {
      background-color: #705414;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #c58d14;
    }

    .text--error {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #555;
      border-radius: 0.3rem;
      background-color: #33334d;
      color: #fff;
    }

    ul {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .flex {
      display: flex;
    }

    .gap-1 {
      gap: 0.5rem;
    }

    .m-2 {
      margin: 1rem 0;
    }

    span {
      color: #e0e0ff;
    }

    article span {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #b5b5dd;
    }
  </style>
</head>
<body>
<div>
  <h1>This is a test page for the hippo framework</h1>
  <div id="app">

  </div>
</div>

</body>
</html>
